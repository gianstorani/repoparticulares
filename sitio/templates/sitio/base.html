{% load static %}
<html>
    <head>
        <title>Particulares</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/sitio.css' %}">
    </head>
    <body>
        <div class="page-header">
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% if user.is_authenticated %}
                    <h3>Usario: {{ user.get_username }}</h3>
                    <h3><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></h3>   
                {% else %}
                    <h3><a href="{% url 'login'%}?next={{request.path}}">Login</a></h3>   
                {% endif %} 
            <h1><a href="/">Particulares</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
